<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cours Vidéo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content-container">
    <h1>Cours Vidéo</h1>
    <p class="grid-text">Choisissez un thème pour visionner le contenu vidéo :</p>

    <div class="grid-container">
      <div class="grid-item" onclick="showVideo('createur')">
        <div class="icon-bg"><i class="icon">🎥</i></div>
        <p class="grid-text">Thème: Dieu le créateur</p>
      </div>
      <div class="grid-item" onclick="showVideo('parole')">
        <div class="icon-bg"><i class="icon">🎥</i></div>
        <p class="grid-text">Thème:Parole vivante</p>
      </div>
    </div>

    <div id="video-section" class="content-section hidden">
      <h2 id="video-title"></h2>
      <video controls id="video-player" width="100%" height="250px">
        <source src="" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
      </video>
      <button onclick="hideVideo()">Retour</button>
    </div>
  </div>
      <!-- Bouton de menu flottant -->
      <div class="floating-menu">
        <button onclick="navigateTo('index.html')" class="home-button">
        <i class="icon-home">🏠</i>
        </button>
    </div>

  <script src="script.js"></script>
</body>
</html>
